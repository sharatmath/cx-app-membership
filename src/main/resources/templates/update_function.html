<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<a class="float-right" th:href="@{/config/advConfigPage}"> Back to
			Function List</a>
		<h2>Update Employee</h2>

		<form action="#" th:action="@{/config/saveFunction}"
			th:object="${functionAdvanceFilter}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> <input type="text"
				th:field="*{functionName}" class="form-control mb-4 col-4"
				required="required">


			<button type="submit" class="btn btn-info col-2">Update</button>
		</form>

		<hr>

	</div>
</body>
</html>
