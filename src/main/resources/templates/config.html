<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CONFIGURE PROVISIONING MEMBERSHIP</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">

	<style>
		.card-header {
			background-color: #ed1a3d !important;
			color: white !important;
		}

		/*Accordion Custom BEGIN*/
		#main {
			margin: 50px 0;
		}

		#main #faq .card {
			margin-bottom: 30px;
			border: 0;
		}

		#main #faq .card .card-header {
			border: 0;
			-webkit-box-shadow: 0 0 20px 0 rgba(213, 213, 213, 0.5);
			box-shadow: 0 0 20px 0 rgba(213, 213, 213, 0.5);
			border-radius: 2px;
			padding: 0;
		}

		#main #faq .card .card-header .btn-header-link {
			color: #fff;
			display: block;
			text-align: left;
			background: #FFE472;
			color: #222;
			padding: 20px;
		}

		#main #faq .card .card-header .btn-header-link:after {
			content: "\f107";
			font-family: 'Font Awesome 5 Free';
			font-weight: 900;
			float: right;
		}

		#main #faq .card .card-header .btn-header-link.collapsed {
			background: #A541BB;
			color: #fff;
		}

		#main #faq .card .card-header .btn-header-link.collapsed:after {
			content: "\f106";
		}

		#main #faq .card .collapsing {
			background: #FFE472;
			line-height: 30px;
		}

		#main #faq .card .collapse {
			border: 0;
		}

		#main #faq .card .collapse.show {
			background: #FFE472;
			line-height: 30px;
			color: #222;
		}
		/*Accordion Custom END*/

		body {font-family: Arial, Helvetica, sans-serif;}

		/* The Modal (background) */
		.modal {
		  display: none; /* Hidden by default */
		  position: fixed; /* Stay in place */
		  z-index: 1; /* Sit on top */
		  padding-top: 0px; /* Location of the box */
		  left: 0;
		  top: 0;
		  width: 100%; /* Full width */
		  height: 100%; /* Full height */
		  overflow: auto; /* Enable scroll if needed */
		  /* background-color: rgb(0,0,0); */ /* Fallback color */
		  /* background-color: rgba(0,0,0,0.0); */ /* Black w/ opacity */
		}

		.modal-backdrop {
		     background-color: rgba(0,0,0,.0001) !important;
		}

		/* Modal Content */
		.modal-content {
		  background-color: #fefefe;
		  margin: auto;
		  padding: 20px;
		  border: 1px solid #888;
		  width: 80%;
		}

		/* Important part */
		.modal-dialog{
		    overflow-y: initial !important
		}
		.modal-body{
		    height: 80vh;
		    overflow-y: auto;
		}

		/* The Close Button */
		.close {
		  color: #aaaaaa;
		  float: right;
		  font-size: 28px;
		  font-weight: bold;
		}

		.close:hover,
		.close:focus {
		  color: #000;
		  text-decoration: none;
		  cursor: pointer;
		}

		.toggle-title {
			cursor: pointer !important;
		}

		/*Select2 Custom*/
		span.select2-selection.select2-selection--single{
			min-width: 120px !important;
		}
		.select2-container {
			margin: 5px !important;
		}

	</style>
</head>

<body><br>
<div class="container" x-data="{...configureMembership(), ...jQuery()}" x-init="[offerBucketDropdown(), campaignOfferDropdown(), getOfferSelection(), eligibilityPolicy(), monitoringPolicy(), redemptionPolicy()]">
	<div class="row">
		<div class="col-md-12 mt-12 card">

				<div class="form-group">
					<h4 class="mt-3"><img src="https://cdn1.singteldigital.com/content/dam/singtel/online-draft/singtel_logo_coloured.png" style="max-height: 64px;"> CONFIGURE PROVISIONING MEMBERSHIP</h4>
				</div>

				<div class="form-group">
					<label for="typeData">Type : </label>
					<div class="form-group d-flex justify-content-between">
						<select id="typeData" class="form-control">
							<option value="directProvisioning">Direct Provisioning</option>
							<option value="offerMonitoringWithAssignment">Offer Monitoring with Offer Assignment</option>
							<option value="offerMonitoring">Offer Monitoring Only</option>
						</select>
					</div>
				</div>

				<div class="accordion DPForm" id="directProvisioning">
					<div class="card">
						<div class="card-header" id="headingOne">
							<div id="offerSelectionAccordion" class="toggle-title collapsed" data-toggle="collapse" data-target="#collapseOne"><h5><i class="fa fa-plus"></i> Offer Selection - Required</h5></div>
						</div>
						<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#directProvisioning">
							<div class="card-body">
									<div>
									<div>
										<form class="form-inline">
											<label for="offerBucket" class="my-1 mr-2">Offer Bucket</label>
											<select id="offerBucket" x-ref="selectBucket" class="custom-select my-1 mr-sm-2 col-sm-4" >
												<option>Choose...</option>
												<template x-for="offerList in offerBucketList">
													<option x-model="offerList.id"><span x-text="offerList.text"></span></option>
												</template>
											</select>
											<label class="my-1 mr-2" for="offersCampaign">Campaign Offer :</label>
											<select id="offersCampaign" x-ref="selectCampaign" class="custom-select my-1 mr-sm-2 col-sm-4">
												<option>Choose...</option>
												<template x-for="campaignList in campaignOfferList">
													<option x-model="campaignList.id"><span x-text="campaignList.text"></span></option>
												</template>
											</select>
											<button type="button" class="btn btn-primary my-1 add-direct-prov" @click="addNewData()"><i class="fas fa-plus-circle"></i>
											</button>
										</form>
										<hr>
										<div id="main">
											<div class="container" id="campaignDetailList">
												<template x-for="(offer, index) in offers">
													<div class="accordion" id="faq">
														<div class="offerSelectionTemplate">
															<button type="submit" class="btn btn-warning my-1" @click="removeOffer(index)"><i class="fas fa-minus-circle"></i> Remove</button>
															<div class="row-flex">
																<div class="card">
																	<div class="card-header" id="offerSelection1">	<a href="#" class="btn btn-header-link collapsed accordion-toggle" data-toggle="collapse" :data-target="'#faq1' + index" aria-expanded="true" aria-controls="faq1"><b><span x-text="offer.offerName"></span></b></a>
																	</div>
																	<div :id="'faq1' + index" class="panel-collapse collapse" aria-labelledby="offerSelection1" data-parent="#faq">
																		<div class="card-body">
																			<div class="form-row">
																				<div class="col-md-6 mb-3">
																					<label :for="'campaignOfferName' + index">Campaign Offer Name</label>
																					<input type="text" class="form-control" :id="'campaignOfferName' + index" x-model="offer.offerName" disabled>
																				</div>
																				<div class="col-md-6 mb-3">
																					<label :for="'daName' + index">DA Name</label>
																					<input type="text" class="form-control" :id="'daName' + index" x-model="offer.bucketName" disabled>
																				</div>
																			</div>
																			<div class="form-row">
																				<div class="col-md-6 mb-3">
																					<label :for="'campaignOfferDesc' + index">Campaign Offer Description</label>
																					<input type="text" class="form-control" :id="'campaignOfferDesc' + index" x-model="offer.description" disabled>
																				</div>
																				<div class="col-md-6 mb-3">
																					<label :for="'validity' + index">Validity</label>
																					<input type="text" class="form-control" :id="'validity' + index" x-model="offer.validity" disabled>
																				</div>
																			</div>
																			<div class="form-row">
																				<div class="col-md-6 mb-3">
																					<label :for="'value' + index">Value</label>
																					<input type="text" class="form-control" :id="'value' + index" x-model="offer.value" disabled>
																				</div>
																				<div class="col-md-6 mb-3">
																					<label :for="'valueUnit' + index">Value Unit</label>
																					<input type="text" class="form-control" :id="'valueUnit' + index" x-model="offer.valueUnit" disabled>
																				</div>
																			</div>
																			<div class="form-row">
																				<div class="col-md-6 mb-3">
																					<label :for="'capValue' + index">CAP Value</label>
																					<input type="text" class="form-control" :id="'capValue' + index" x-model="offer.valueCap" disabled>
																				</div>
																				<div class="col-md-6 mb-3">
																					<label :for="'valueToDeduct' + index">Value to Deduct from MA</label>
																					<input type="text" class="form-control" :id="'valueToDeduct' + index" x-model="offer.valueToDeductFromMa" disabled>
																				</div>
																			</div>
																			<div class="form-row">
																				<div class="col-md-6 mb-3">
																					<label :for="'startDate' + index">Start Date</label>
																					<input type="text" class="form-control" :id="'startDate' + index" x-model="offer.startDate" disabled>
																				</div>
																				<div class="col-md-6 mb-3">
																					<label :for="'endDate' + index">End Date</label>
																					<input type="text" class="form-control" :id="'endDate' + index" x-model="offer.endDate" disabled>
																				</div>
																			</div>
																			<div class="form-row">
																				<div class="col-md-6 mb-3">
																					<label :for="'action' + index">Action</label>
																					<input type="text" class="form-control" :id="'action' + index" x-model="offer.action" disabled>
																				</div>
																			</div>
																		</div>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</template>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header" id="headingTwo">
							<div id="advancedFilterAccordion" class="toggle-title collapsed" data-toggle="collapse" data-target="#collapseTwo"><h5><i class="fa fa-plus"></i> Advanced Filter - Optional</h5></div>
						</div>
						<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#directProvisioning">
							<div class="card-body">
								<p>Advanced Filter</p>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header" id="headingThree">
							<div id="eligibilityPolicyAccordion" class="toggle-title collapsed" data-toggle="collapse" data-target="#collapseThree"><h5><i class="fa fa-plus"></i> Eligibility Policy - Optional</h5></div>
						</div>
						<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#directProvisioning">
							<div class="card-body">
								<b>Subscriber Offer Eligibility - For Configured Offer</b><br><br>
								<template x-if="eligibilityData">
                                    <div>
                                        <form class="form-inline">
                                            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                                                <input type="checkbox" class="custom-control-input" id="frequencyOnly" x-model="eligibilityData.isFrequencyOnly">
                                                <label class="custom-control-label" for="frequencyOnly">Frequency Only</label>
                                            </div>
                                            <label class="sr-only" for="inputFrequency">Name</label>
                                            <input type="text" class="form-control mb-2 mr-sm-2" id="inputFrequency" x-model="eligibilityData.frequency">
                                        </form>
                                        <form class="form-inline">
                                            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                                                <input type="checkbox" class="custom-control-input" id="frequencyTimePeriod" x-model="eligibilityData.isFrequencyAndTime">
                                                <label class="custom-control-label" for="frequencyTimePeriod">Frequency and Time Period</label>
                                            </div>
                                            <label class="sr-only" for="inputFrequencyTimePeriod">Name</label>
                                            <input type="text" class="form-control mb-2 mr-sm-2" id="inputFrequencyTimePeriod" x-model="eligibilityData.numberOfFrequency"> in &nbsp;

                                            <label class="sr-only" for="inputFrequencyIn">Name</label>
                                            <input type="text" class="form-control mb-2 mr-sm-2" id="inputFrequencyIn" x-model="eligibilityData.numberOfDays">
                                        </form><br><br>
                                        <div id="subsOfferEligibilityForm">
                                            <b>Subscriber Offer Eligibility - For Configured Offer</b><br><br>
                                            <div class="form-group row">
                                                <label for="isOfferLevelCapOnly" class="col-sm-4 col-form-label col-form-label-sm">Offer Level Cap (Max Number of Subscriber Who Can Receive This Offer)
                                                </label>
                                                <div class="col-sm-1">
                                                    <div class="custom-control custom-radio">
                                                        <input type="radio" id="isOfferLevelCapOnly" name="radioSubscriberOffer" class="custom-control-input" :value="true" x-model="eligibilityData.isOfferLevelCapOnly">
                                                        <label class="custom-control-label" for="isOfferLevelCapOnly"></label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <input type="text" class="form-control form-control-sm" id="offerLevelCapValue" x-model="eligibilityData.offerLevelCapValue">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label col-form-label-sm">Offer Level Cap and Period
                                                </label>
                                                <div class="col-sm-1">
                                                    <div class="custom-control custom-radio">
                                                        <input type="radio" id="isOfferLevelCapAndPeriod" name="radioSubscriberOffer" class="custom-control-input" :value="true" x-model="eligibilityData.isOfferLevelCapAndPeriod">
                                                        <label class="custom-control-label" for="isOfferLevelCapAndPeriod"></label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-2">
                                                    <label class="sr-only" for="offerLevelCapPeriodValue">Name</label>
                                                    <input type="text" class="form-control mb-2 mr-sm-2" id="offerLevelCapPeriodValue" x-model="eligibilityData.offerLevelCapPeriodValue">
                                                </div>
                                                <label class="col-sm-1 col-form-label col-form-label-sm">in Every</label>
                                                <div class="col-sm-2">
                                                    <label class="sr-only" for="offerLevelCapPeriodDays">Name</label>
                                                    <input type="text" class="form-control mb-2 mr-sm-2" id="offerLevelCapPeriodDays" x-model="eligibilityData.offerLevelCapPeriodDays">
                                                </div>
                                                <p>Days</p>
                                            </div>
                                        </div><br>
                                    </div>
								</template>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-header" id="headingFour">
							<div id="fulfillmentAccordion" class="toggle-title collapsed" data-toggle="collapse" data-target="#collapseFour"><h5><i class="fa fa-plus"></i> Fullfilment Monitoring Policy - Not Applicable</h5></div>
						</div>
						<div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#directProvisioning">
                            <div class="card-body">
                                <template x-if="monitoringData">
                                    <div>
                                        <div class="form-group">
                                            <label for="eventTypeData">Event Type : </label>
                                            <div class="form-group d-flex justify-content-between">
                                                <select id="eventTypeData" class="form-control" x-model="eventTypeData">
                                                    <option value="Top-Up">Top-Up</option>
                                                    <option value="Usage">Usage</option>
                                                    <option value="ARPU">ARPU</option>
                                                </select>
                                            </div><span x-text="monitoringData.eventTypeData"></span>
                                        </div>
                                        <hr>
                                        <template x-if="eventTypeData === 'Top-Up'">
                                            <div class="eventTypeFulfillmentMonitoring" id="topUpForm">
                                                <div class="mb-3 row">
                                                    <label for="creditMethod" class="col-sm-2 col-form-label">Credit Method</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="creditMethod" x-model="monitoringData.creditMethod">
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="productPackage" class="col-sm-2 col-form-label">Product Package</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="productPackage">
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="usageServiceType" class="col-sm-2 col-form-label">Usage Service Type</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="usageServiceType">
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="operators" class="col-sm-2 col-form-label">Operators</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="operators">
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="topUpValue" class="col-sm-2 col-form-label">Top-Up Value</label>
                                                    <div class="col-sm-5">
                                                        <select id="topUpValueOperators" class="form-control">
                                                            <option value="lessThan">Less than</option>
                                                            <option value="moreThan">More than</option>
                                                            <option value="equalTo">Equal to</option>
                                                            <option value="lessOrEqual">Les than or Equal to</option>
                                                            <option value="moreOrEqualTo">More than or Equal to</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-5">
                                                        <input type="text" class="form-control" id="topUpValue">
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="topUpCode" class="col-sm-2 col-form-label">Top Up Code</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="topUpCode">
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                        <template x-if="eventTypeData === 'Usage'">
                                            <div class="eventTypeFulfillmentMonitoring" id="usageForm">
                                                <div class="mb-3 row">
                                                    <label for="creditMethod" class="col-sm-2 col-form-label">Usage Service Type</label>
                                                    <div class="col-sm-10">
                                                        <select id="usageServiceTypeDropdown" class="form-control">
                                                            <option value="voice">Voice</option>
                                                            <option value="data">Data</option>
                                                            <option value="SMS">SMS</option>
                                                            <option value="IDD">IDD</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="productPackage" class="col-sm-2 col-form-label">Usage Type</label>
                                                    <div class="col-sm-10">
                                                        <select id="usageTypeDropdown" class="form-control">
                                                            <option value="VOICE_COUNT">VOICE_COUNT</option>
                                                            <option value="VOICE_MINS">VOICE_MINS</option>
                                                            <option value="VOICE_AMOUNT">VOICE_AMOUNT</option>
                                                            <option value="VOICE_OFFNET_COUNT">VOICE_OFFNET_COUNT</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="topUpValue" class="col-sm-2 col-form-label">Usage</label>
                                                    <div class="col-sm-5">
                                                        <select id="usageOperatorsDropdown" class="form-control">
                                                            <option value="lessThan">Less than</option>
                                                            <option value="moreThan">More than</option>
                                                            <option value="equalTo">Equal to</option>
                                                            <option value="lessOrEqual">Les than or Equal to</option>
                                                            <option value="moreOrEqualTo">More than or Equal to</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-5">
                                                        <select id="usageValueDropdown" class="form-control">
                                                            <option value="GB">GB</option>
                                                            <option value="Mins">Mins</option>
                                                            <option value="Count">Count</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                        <template x-if="eventTypeData === 'ARPU'">
                                            <div class="eventTypeFulfillmentMonitoring" id="ARPUForm">
                                                <div class="mb-3 row">
                                                    <label for="creditMethod" class="col-sm-2 col-form-label">Credit Method</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="creditMethodARPU">
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="productPackage" class="col-sm-2 col-form-label">Product Package</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="productPackageARPU">
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="usageServiceType" class="col-sm-2 col-form-label">Usage Service Type</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="usageServiceTypeARPU">
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="operators" class="col-sm-2 col-form-label">Operators</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="operatorsARPU">
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="topUpCode" class="col-sm-2 col-form-label">Top Up Code</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" id="topUpCodeARPU">
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="topUpValue" class="col-sm-2 col-form-label">ARPU</label>
                                                    <div class="col-sm-5">
                                                        <select id="topUpValueOperatorsARPU" class="form-control">
                                                            <option value="lessThan">Less than</option>
                                                            <option value="moreThan">More than</option>
                                                            <option value="equalTo">Equal to</option>
                                                            <option value="lessOrEqual">Les than or Equal to</option>
                                                            <option value="moreOrEqualTo">More than or Equal to</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-sm-5">

                }
            });

        // Plus Minus Icon for Accordion BEGIN
        $(document).ready(function(){
            // Add minus icon for collapse element which is open by default
            $(".collapse.show").each(function(){
                $(this).prev(".card-header").find(".fa").addClass("fa-minus").removeClass("fa-plus");

            // Toggle plus minus icon on show hide of collapse element
            $(".collapse").on('show.bs.collapse', function(){

<script>
	const INSTANCE_ID_PROD = $("#instanceId").text();
	const INSTANCE_ID = '63483226-49f3-48a2-8720-4f4c47021e32';
	const PROD_URL = 'https://jihefwrkoypnlto6hgcr6lvvxi.apigateway.eu-frankfurt-1.oci.customer-oci.com/cxdev2/data/';
	const DEV_URL = 'http://130.61.15.242/data/';

	function configureMembership() {
		return {
			offers: [],
			offerBucketList: [],
			campaignOfferList: [],
			selectedBucket: null,
			selectedBucketLabel: null,
			selectedCampaign: null,
			configureMembership: null,
			eligibilityData: null,
			monitoringData: null,
            redemptionData: null,
			isLoading: false,
            eventTypeData: 'Top-Up',
            redemptionMethod: 'AutoRedemption',
			addNewData() {
				this.isLoading = true;
				fetch(PROD_URL + `offerDetail?bucketOfferId=${this.selectedBucket}&campaignOfferId=${this.selectedCampaign}`)
					.then(res => res.json())
					.then(data => {
						this.offers.push(data)
					})
					.catch(error => console.log(error))
					.finally()
			},
			offerBucketDropdown() {
				this.select2 = $(this.$refs.selectBucket).select2();
				this.select2.on("select2:select", (event) => {
					this.selectedBucket = event.target.value;
					this.selectedBucketLabel = event.target.label;
				});
				this.$watch("selectedBucket", (value) => {
					this.campaignOfferDropdown();
				});
				this.isLoading = true;
				fetch(PROD_URL + `offerBucket`)
					.then(res => res.json())
					.then(data => {
						this.offerBucketList = data
					})
					.catch(error => console.log(error))
					.finally(() => this.isLoading = false)
			},
			campaignOfferDropdown() {
				this.isLoading = true;
				this.select2 = $(this.$refs.selectCampaign).select2();
				this.select2.on("select2:select", (event) => {
					this.selectedCampaign = event.target.value;
				});
				this.$watch("selectedCampaign", (value) => {
					this.select2.val(value).trigger("change");
				});
				if (this.selectedBucket != null) {
					fetch(PROD_URL + `offerCampaign?offerId=${this.selectedBucket}`)
						.then(res => res.json())
						.then(data => {
							this.campaignOfferList = data
						})
						.catch(error => console.log(error))
						.finally(() => this.isLoading = false)
				}
			},
			removeOffer(index) {
				this.offers.splice(index, 1)
			},
			getOfferSelection() {
				fetch(PROD_URL + `offerSelection?instanceId=${INSTANCE_ID}`)
					.then(res => res.json())
					.then(data => {
						this.offers = data
					})
					.catch(error => console.log(error))
					.finally()
			},
			eligibilityPolicy() {
				fetch(PROD_URL + `offerEligibility?instanceId=${INSTANCE_ID}`)
					.then(res => res.json())
					.then(data => {
						this.eligibilityData = data
					})
					.catch(error => console.log(error))
					.finally()
			},
			monitoringPolicy() {
				fetch(PROD_URL + `offerMonitoring?instanceId=${INSTANCE_ID}`)
					.then(res => res.json())
					.then(data => {
						this.monitoringData = data
					})
					.catch(error => console.log(error))
					.finally()
			},
            redemptionPolicy() {
                fetch(PROD_URL + `offerRedemption?instanceId=${INSTANCE_ID}`)
                    .then(res => res.json())
                    .then(data => {
                        this.redemptionData = data
                    })
                    .catch(error => console.log(error))
                    .finally()
            },
            saveConfiguration() {
                var message = { amsAction : "save", requestId : "save" };
                var request = { "amsAction" : "save", "requestId" : "save",
                    "payload": {
